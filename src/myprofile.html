<div id="userImagePage" data-role="page" class="page userImagePage libraryPage userPreferencesPage noSecondaryNavPage" data-title="${HeaderProfile}" data-menubutton="false" data-backbutton="false">

    <div class="padded-left padded-right padded-bottom-page">

        <form class="newImageForm userProfileSettingsForm" style="margin: 0 auto; padding: 0 1em; max-width: 40em">

            <div style="margin: 0 32px">
                <br />
                <h1 class="title" style="margin:0;"></h1>
                <br />

                <div style="display: flex;">

                    <button is="emby-button" class="fldImage md-icon block" style="display:inline-block;" data-action="menu"></button>

                    <div style="margin: .5em 0 0 1em">
                        <div style="display: inline-block; width: 100%;">
                            <div class="inputContainer">
                                <input is="emby-input" type="text" class="txtName" label="Nome" style="text-transform: capitalize;" />
                            </div>
                        </div>

                        <div class="selectContainer">
                            <select is="emby-select" class="selectMaxParentalRating" label="${LabelMaxParentalRating}"></select>
                            <div class="fieldDescription">${MaxParentalRatingHelp}</div>
                        </div>
                    </div>

                </div>

                <div class="fldUpload" style="margin-top:1em;">
                    <button is="emby-button" type="submit" class="raised button-submit block">${ButtonSave}</button>
                </div>

                <button is="emby-button" type="button" class="raised cancel block btnCancel">
                    <span>${ButtonCancel}</span>
                </button>
            </div>

            <div class="hide">

                <div class="flex align-items-center hide" style="margin:1.5em 0;">
                    <h1 style="margin:0;">${HeaderUploadNewImage}</h1>

                    <button is="emby-button" type="button" class="fab btnBrowse" style="margin-left:1em;" title="${Browse}">
                        <i class="md-icon">add</i>
                    </button>
                </div>

                <div class="fldNewImage hide">

                    <div class="userImageDropZone imageDropZone squareImageDropZone fieldDescription">
                        <div>${LabelDropImageHere}</div>
                        <output class="userImageOutput flex align-items-center justify-content-center" style="position: absolute;top:0;left:0;right:0;bottom:0;width:100%;"></output>
                        <input type="file" accept="image/*" class="uploadUserImage" name="uploadUserImage" style="position: absolute;top:0;left:0;right:0;bottom:0;width:100%;opacity:0;" />
                    </div>
                </div>

            </div>
        </form>
    </div>
</div>
