<div data-role="page" id="forgotPasswordPage" class="page standalonePage forgotPasswordPage" data-backbutton="false">

    <div>

        <form class="forgotPasswordForm" style="text-align: center;">

            <div is="emby-scroller" class="scrollFrameY flex flex-grow" data-mousewheel="true" data-horizontal="false" data-centerfocus="true">

                <div class="scrollSlider flex flex-grow flex-direction-column padded-left padded-right" style="justify-content: center">

                    <div style="text-align: left;">
                        <h1>${HeaderForgotPassword}</h1>

                        <div class="inputContainer">
                            <input is="emby-input" type="email" id="txtEmail" label="E-mail" autocomplete="off" />
                        </div>

                        <div>
                            <button is="emby-button" type="submit" class="raised submit block">
                                <span>${ButtonSubmit}</span>
                            </button>

                            <button is="emby-button" type="button" class="raised cancel block btnCancel" onclick="history.back();">
                                <span>${ButtonCancel}</span>
                            </button>
                        </div>

                        <br />
                        <br />

                    </div>

                </div>

            </div>

        </form>

    </div>
</div>
